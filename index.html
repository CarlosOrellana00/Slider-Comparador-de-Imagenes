<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=div., initial-scale=1.0">
  <title>Before-After Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      Comparador de Imagen Black&White / Color
    </div>
    <div class="compare">
      <div class="before">
        <div class="after"></div>
      </div>
      <input type="range" min="0" max="640" step="10" id="compare-ip">
    </div>
  </div>
  <script src="effect.js"></script>
</body>
</html>
